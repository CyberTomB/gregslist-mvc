<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist-mvc</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand bg-secondary text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Gregslist</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row" id="cars-section">
            <div class="col mt-5">
                <form class="d-flex" onsubmit="app.carsController.createCar()">
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make..." required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model..." required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." required
                            min="1950" max="2021">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group position-relative">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="d-flex align-items-center" style="margin-top: 16px;">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="cars">
            <!-- <div class="col-md-3 col-sm-2 my-3">
                <div class="car bg-light shadow">
                    <img src="//placehold.it/200x200" class="w-100" alt="car">
                    <div class="p-3">
                        <div class="text-center">
                            <p><b>YEAR - MAKE - MODEL</b></p>
                        </div>
                        <p>DESCRIPTION</p>
                        <p><em>PRICE</em></p>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="row" id="jobs-section">
            <div class="col mt-5">
                <form class="d-flex" onsubmit="">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Title..." required>
                    </div>
                    <div class="form-group position-relative">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="500">
                    </div>
                    <div class="form-group">
                        <label for="pay">Pay</label>
                        <input type="number" name="pay" id="pay" class="form-control" placeholder="Pay..." required
                            min="7.25">
                    </div>
                    <div class="form-group">
                        <label for="pay-style">Pay Style</label>
                        <input type="text" name="pay-style" id="pay-style" class="form-control" placeholder="Hourly..."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" name="location" id="location" class="form-control"
                            placeholder="123 Business Way...">
                    </div>
                    <div class="d-flex align-items-center" style="margin-top: 16px;">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
